<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JuliaKins - Stream Schedule</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://www.youtube.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; frame-src https://www.youtube.com; connect-src 'self' https:;">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="hero">
    <img src="profile.jpg" alt="JuliaKins" class="profile-img">
    <h1>JuliaKins</h1>
    <div class="socials">
      <a href="https://www.twitch.tv/juliakins" target="_blank" class="social twitch" aria-label="Twitch"><img src="Twitch_icon.png" alt="Twitch"></a>
      <a href="https://www.youtube.com/@JuliakinsMMA" target="_blank" class="social youtube" aria-label="YouTube"><img src="YouTube_icon.png" alt="YouTube"></a>
      <a href="https://www.instagram.com/julia.kins" target="_blank" class="social instagram" aria-label="Instagram"><img src="Instagram_icon.png" alt="Instagram"></a>
      <a href="https://discord.gg/juliacord" target="_blank" class="social discord" aria-label="Discord"><img src="Discord_icon.png" alt="Discord"></a>
    </div>
    <div class="time-counter">
      <div class="counter-content">
        <div class="counter-label">
          Time Without Digging a Hole
        </div>
        <div id="time-display" class="counter-display">
          <span id="days">0</span> days, <span id="hours">0</span> hours, <span id="minutes">0</span> minutes, <span id="seconds">0</span> seconds
        </div>
      </div>
      <img src="peepoDig.gif" alt="peepoDig" class="peepo-dig-gif clickable" onclick="window.open('digging-game.html', '_blank')" title="Click to play the Hole Digging Game!"
           style="cursor: pointer;">
    </div>
  </header>
  <main>
    <section class="schedule">
      <h2>Stream Schedule</h2>
      <div id="schedule-list">
        <!-- Schedule will be loaded here -->
      </div>
    </section>
    <section class="latest-content">
      <div class="latest-youtube">
        <h2>Latest YouTube Shorts</h2>
        <div id="youtube-embeds" style="display: flex; gap: 2rem; justify-content: center; flex-wrap: wrap;">
          <!-- YouTube Shorts will be embedded here -->
        </div>
      </div>
    </section>
    <section class="old-times">
      <h2>For old times...</h2>
      <div class="custom-video-player" id="customVideoPlayer">
        <div class="video-overlay" id="videoOverlay">
          <div class="play-text">Click to play, safe for Twitch</div>
        </div>
        <video id="lulVideo" preload="metadata" controls style="display: none;">
          <source src="LUL.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; <span id="current-year"></span> JuliaKins</p>
  </footer>
</body>
</html>
